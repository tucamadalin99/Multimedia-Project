<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Tuca's video player app</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/script.js"></script>
        <!-- Latest compiled JavaScript -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
            
        <div class="header">
           <h1 id="header-title">Multimedia Video Player</h1>
            <input type="file" accept="video/*" class="custom-file-input">
        </div>
        <div class="container-all">
            
        <div id="video_player">
            <button id="btn-prev"><i class="material-icons">navigate_before</i></button>
            <ul class="video-list">
                <li><button class="btn-del-item"><i class="material-icons">delete_forever</i></button><video class="playlist-video-item" src="media/video1.mp4" width="200px"/></li>
                <li><button class="btn-del-item"><i class="material-icons">delete_forever</i></button><video class="playlist-video-item" src="media/video2.mp4" width="200px" /></li>
                <li><button class="btn-del-item"><i class="material-icons">delete_forever</i></button><video class="playlist-video-item" src="media/video3.mp4" width="200px" /></li>
                <li><button class="btn-del-item"><i class="material-icons">delete_forever</i></button><video class="playlist-video-item" src="media/video4.mp4" width="200px" /></li>
            </ul>
            <button id="btn-next"><i class="material-icons">navigate_next</i></button>
        </div>

        <div id="video-container">
                <div class="effect-container">
                    <ul class="option-list">
                        <li class="option-item"><button id="btn-add-playlist" class="btn-action"><i class="material-icons">playlist_add</i></button></li>
                    </ul>
                </div>
            <video style="border: 1px solid black;" src="media/video4.mp4" id="current-video" width="800px" height="520px">
            
            </video>
            <canvas id="canvas1" width="800px" height="520px"></canvas>
            <div class="effect-container">
                        <ul class="effect-list">
                            <li class="effect-item"><button id="btn-add-bw" class="btn-effect">Add black & white filter</button></li>
                            <li class="effect-item"><button id="btn-add-bw" class="btn-effect">Add black & white filter</button></li>
                            <li class="effect-item"><button id="btn-add-bw" class="btn-effect">Add black & white filter</button></li>
                            <li class="effect-item"><button id="btn-add-bw" class="btn-effect">Add black & white filter</button></li>
                        </ul>
            </div>
            <!-- <button id="btn-add-bw" class="btn-add-bw">Add black & white filter</button> -->
        </div>

        <div>
            <!-- <canvas id="canvas1" width="800px" height="520px"></canvas> -->
        </div>
        
        </div>
    </body>
</html>
